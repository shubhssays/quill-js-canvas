<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Editor to Image</title>
    <!-- Include Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Include Quill Image Resize CSS -->
    <link href="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        #editor {
            width: 80%;
            max-width: 800px;
            height: 400px;
            margin-top: 20px;
            border: 1px solid #ddd;
            position: relative;
            overflow: hidden;
        }

        #editor-content {
            height: 100%;
            overflow: hidden;
        }

        .ql-toolbar.hidden-for-capture {
            visibility: hidden;
        }

        #imagePreview {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            border: 1px solid #ddd;
            background-color: #fff;
            text-align: center;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            gap: 10px;
        }

        .toolbar input[type="file"],
        .toolbar select,
        .toolbar input[type="range"],
        .toolbar input[type="color"],
        .toolbar button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        .toolbar label {
            margin-right: 10px;
        }

        .buttons {
            margin: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }

        .buttons button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div id="editor">
        <div id="editor-content"></div>
    </div>
    <div class="toolbar">
        <input type="file" id="imageUpload" accept="image/*">
        <select id="imageFormat">
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
        </select>
        <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8">
        <label for="quality">Quality</label>
        <input type="color" id="backgroundColor" value="#ffffff">
        <button id="gradientToggle">Add Gradient</button>
        <input type="color" id="gradientStart" value="#ffffff" disabled>
        <input type="color" id="gradientEnd" value="#000000" disabled>
    </div>
    <div class="buttons">
        <button id="convert">Convert to Image</button>
        <button id="openInNewTab" disabled>Open in New Tab</button>
        <button id="saveImage" disabled>Save Image</button>
    </div>
    <div id="imagePreview"></div>

    <!-- Include Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Include html2canvas JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Include Quill Image Resize Module JS -->
    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
    <script>
        // Initialize Quill
        const quill = new Quill('#editor-content', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }, { 'font': [] }],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    ['bold', 'italic', 'underline'],
                    ['link', 'image'],
                    [{ 'align': [] }],
                    [{ 'color': [] }, { 'background': [] }]
                ],
                imageResize: {
                    modules: ['Resize', 'DisplaySize', 'Toolbar']
                }
            }
        });

        // Handle image upload
        document.getElementById('imageUpload').addEventListener('change', event => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const range = quill.getSelection();
                    quill.insertEmbed(range.index, 'image', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Function to update editor background
        function updateEditorBackground() {
            const gradientStart = document.getElementById('gradientStart').value;
            const gradientEnd = document.getElementById('gradientEnd').value;
            const backgroundColor = document.getElementById('backgroundColor').value;
            const useGradient = !document.getElementById('gradientStart').disabled;

            const editor = document.getElementById('editor');
            const editorContent = document.getElementById('editor-content');

            if (useGradient) {
                editorContent.style.background = `linear-gradient(to bottom, ${gradientStart}, ${gradientEnd})`;
            } else {
                editorContent.style.background = backgroundColor;
            }
        }

        // Event listeners for gradient and background color changes
        document.getElementById('gradientStart').addEventListener('input', updateEditorBackground);
        document.getElementById('gradientEnd').addEventListener('input', updateEditorBackground);
        document.getElementById('backgroundColor').addEventListener('input', () => {
            document.getElementById('gradientStart').disabled = true;
            document.getElementById('gradientEnd').disabled = true;
            updateEditorBackground();
        });

        // Toggle gradient functionality
        document.getElementById('gradientToggle').addEventListener('click', () => {
            const gradientStart = document.getElementById('gradientStart');
            const gradientEnd = document.getElementById('gradientEnd');
            gradientStart.disabled = !gradientStart.disabled;
            gradientEnd.disabled = !gradientEnd.disabled;
            updateEditorBackground();
        });

        let generatedImage = '';

        // Convert editor content to image
        document.getElementById('convert').addEventListener('click', () => {
            // Temporarily hide the toolbar for capture
            const toolbar = document.querySelector('.ql-toolbar');
            toolbar.classList.add('hidden-for-capture');

            html2canvas(document.querySelector('#editor-content'), {
                scale: 2,
                backgroundColor: null
            }).then(canvas => {
                // Show the toolbar again
                toolbar.classList.remove('hidden-for-capture');

                generatedImage = canvas.toDataURL(`image/${document.getElementById('imageFormat').value}`, document.getElementById('quality').value);
                const imgElement = document.createElement('img');
                imgElement.src = generatedImage;
                imgElement.style.width = '100%';
                document.getElementById('imagePreview').innerHTML = '';
                document.getElementById('imagePreview').appendChild(imgElement);

                // Enable the buttons after image is generated
                document.getElementById('openInNewTab').disabled = false;
                document.getElementById('saveImage').disabled = false;
            });
        });

        // Open image in new tab
        document.getElementById('openInNewTab').addEventListener('click', () => {
            if (generatedImage) {
                const newWindow = window.open();
                newWindow.document.write(`<img src="${generatedImage}" style="width: 100%;">`);
            }
        });

        // Save image
        document.getElementById('saveImage').addEventListener('click', () => {
            if (generatedImage) {
                const link = document.createElement('a');
                link.href = generatedImage;
                link.download = `quill-image.${document.getElementById('imageFormat').value}`;
                link.click();
            }
        });

        // Initial background update
        updateEditorBackground();
    </script>
</body>

</html>
